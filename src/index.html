<!DOCTYPE html>
<html lang="ru">
	
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/style.min.css" rel="stylesheet" />
		<title>Динамический адаптив</title>
	</head>
	
	<body>
		<div class="wrapper">
			@@include("./html/_header.html")
			
			<main class="content">
				<section class="content__section">
					<h2 class="content__title">Я Город</h2>
					<div class="content__blocks content__blocks-city">
						<div  data-da=".content__column-garden,992,2,max" class="content__block content__block-1">Я Коля</div>
						<div  data-da=".content__column-garden,992,1,max" class="content__block content__block-2 click">Я Аня</div>
						<div  data-da=".content__column-river,1210,last,max,content__block->content1__block;.content__column-garden,767,last,max" class="content__block content__block-item content__block-3">Я Ваня</div>
					</div>
				</section>
				
				<section class="content__section">
					<h2 class="content__title">Я бабушка</h2>
					<div class="content__row">
						<div class="content__column content__column-garden">
							<h3 class="content__title">Я огород</h3>
							<div class="content__block content__block-2">Я Лоцы</div>
						</div>
						<div class="content__column content__column-river">
							<h3 class="content__title">Я речка</h3>
							<div class="content__block content__block-3">Я Оля</div>
						</div>
					</div>
				</section>
			</main>
			
			<footer class="footer">
				<div class="footer__text">Я в подвале :(</div>
			</footer>
		</div>
		
		<script src="js/bundle.js"></script>
	</body>

</html>
